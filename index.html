<!DOCTYPE html>
<html>
    <head>
        <title>Trend Tracker</title>
        <link rel="stylesheet" type="text/css" href="indexDesktopTablet.css" media="screen and (min-width:481px)">
        <link rel="stylesheet" type="text/css" href="indexPhone.css" media="screen and (max-width:480px)">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="StockData.js"></script>
    </head>

    <body>
        <div class="heading">
            <h2>Trend Tracker</h2>
        </div>
        <div class="stocks">
            <div class="topLayer">
                <div class="stock1">
                    <div class="chart-container">
                        <canvas id="stockChart1"></canvas>
                    </div>
                    <a href="stock1.html">APPLE</a>
                </div>
                <div class="stock2">
                    <div class="chart-container">
                        <canvas id="stockChart2"></canvas>
                    </div>
                    <a href="stock2.html">AMAZON</a>
                </div>
                <div class="stock3">
                    <div class="chart-container">
                        <canvas id="stockChart3"></canvas>
                    </div>
                    <a href="stock3.html">MICROSOFT</a>
                </div>
            </div>
            <div class="bottomLayer">
                <div class="stock4">
                    <div class="chart-container">
                        <canvas id="stockChart4"></canvas>
                    </div>
                    <a href="stock4.html">NVIDIA</a>
                </div>
                <div class="stock5">
                    <div class="chart-container">
                        <canvas id="stockChart5"></canvas>
                    </div>
                    <a href="stock5.html">TESLA</a>
                </div>
            </div>
        </div>

        <script>
            window.onload = function() {
                fetchStockData('5LAIEYULOT5WF0WA', 'AAPL', 'stockChart1');
                fetchStockData('5LAIEYULOT5WF0WA', 'AMZN', 'stockChart2');
                fetchStockData('5LAIEYULOT5WF0WA', 'MSFT', 'stockChart3');
                fetchStockData('5LAIEYULOT5WF0WA', 'NVDA', 'stockChart4');
                fetchStockData('5LAIEYULOT5WF0WA', 'TSLA', 'stockChart5');
            };
        </script>
    </body>
</html>
